<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Pokedex</title>
</head>

<body>
    <header class="pokedex-header">
        <div class="pokedex-header-inner">
            <div class="pokedex-led pokedex-led-blue"></div>
            <div class="pokedex-led pokedex-led-yellow"></div>
            <div class="pokedex-led pokedex-led-green"></div>
            <h1 class="pokedex-title"><i class="fa-solid fa-book"></i> Pok√©dex</h1>
        </div>
    </header>
    <main>
        <section class="pokemons-list">

        </section>

        <section class="pokemon-infos">
            <div class="research-bar">
                <form action="" method="post" id="search-bar">
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <input type="text" name="search-input"  id="search-input" required>
                </form>
            </div>
            <div class="pokemon-infos-container">
               
            </div>

        </section>
    </main>



    <script src="script.js"></script>
</body>

</html>
